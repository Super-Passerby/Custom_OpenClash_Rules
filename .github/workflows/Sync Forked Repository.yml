name: Sync Forked Repository

on:
  schedule:
    - cron: '0 0 * * *'  # 每天午夜同步
  workflow_dispatch:  # 允许手动触发

jobs:
  sync-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Target Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史，防止同步冲突

      - name: Sync with Upstream (Exclude .github)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote add upstream https://github.com/Aethersailor/Custom_OpenClash_Rules.git || true
          git fetch upstream
          
          # 删除除 .github 和 .git 以外的所有文件
          find . -mindepth 1 -maxdepth 1 ! -name '.github' ! -name '.git' -exec rm -rf {} +

          # 强制重置为 upstream/main（排除 .github）
          git checkout upstream/main -- .
          rm -rf .github

          git add .
          git commit -m "Sync with upstream repository" || echo "No changes to commit"
          git push origin main --force
