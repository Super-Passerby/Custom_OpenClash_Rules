name: Sync Forked Repository

on:
  schedule:
    - cron: '0 0 * * *'  # 每天午夜同步
  workflow_dispatch:  # 允许手动触发

jobs:
  sync-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Target Repository (This Repo)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史，防止同步冲突

      - name: Add Upstream Remote and Fetch Changes
        run: |
          git remote add upstream https://github.com/Aethersailor/Custom_OpenClash_Rules.git || true
          git fetch upstream

      - name: Backup .github Folder
        run: |
          cp -r .github /tmp/github_backup

      - name: Reset to Upstream Main
        run: |
          git checkout main
          git reset --hard upstream/main

      - name: Restore .github Folder
        run: |
          cp -r /tmp/github_backup .github

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Sync with upstream repository" || echo "No changes to commit"
          git push origin main
